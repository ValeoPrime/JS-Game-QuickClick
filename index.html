<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Game</title>
</head>
<body>


  <div class="app">
    <div class="app__header">
      <div class="descr">Игра <b>БыстроКлик</b>, способ посостязаться и развить скорость реакции! <br>
      Правила просты. Жмем старт и стараемся кликнуть по цветному квадратику на игровом поле. <br>
      Кто больше других накликал квадратиков тот и победил. Под игровым полем можно изменить время и его размер</div>
      <h1 id="time-header">Время игры: <span id="time">10.0</span>(сек)</h1>
      <h1 id="result-header" class="hide">Ваш результат: <span id="result"></span></h1>
    </div>
    <div class="app__content">
      <button class="btn" id="start">Начать</button>

      <div class="game " id="game"></div>
    </div>
    <div class="app__footer">
      <div class="input">
        <label for="game-time">Время игры, (сек)</label>
        <input type="number" id="game-time" min="5" step="1" value="10">

        <label for="game-size">Увеличенное поле 2х</label>
        <input type="checkbox" name="game-size" id="game-size">
      </div>
    </div>
  </div>
  

  <script src="index.js"></script>
</body>
</html>
